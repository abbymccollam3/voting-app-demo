apiVersion: v1
kind: Service
metadata:
    name: result # instead of having to remember IP of Service, you can send to DNS name (redis)
    labels:
      app: result
spec:
  type: NodePort # entry point into app
  ports: 
    - name: "result-service"
      port: 8081 # port that service is listening on
      targetPort: 80 # port should it forward to on the container
      nodePort: 31001 # what port they should listen on to forward traffic to vote service
  selector: # what port should it forward traffic to
    app: result # forward to any pod with this label 